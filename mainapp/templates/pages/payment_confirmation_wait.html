<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirming Your Payment - EasyBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #2563eb; --success-color: #10b981; --warning-color: #f59e0b; --danger-color: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); padding: 3rem; text-align: center; max-width: 450px; width: 90%; }
        .icon { font-size: 3rem; margin-bottom: 1.5rem; }
        .icon.pending { color: var(--primary-color); animation: pulse 2s infinite; }
        .icon.success { color: var(--success-color); }
        .icon.error { color: var(--danger-color); }
        h1 { font-size: 1.75rem; color: #1e293b; margin-bottom: 1rem; }
        p { color: #64748b; line-height: 1.6; margin-bottom: 2rem; }
        .btn { display: inline-block; padding: 0.8rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="card">
        <div id="status-icon" class="icon pending"><i class="fas fa-spinner fa-spin"></i></div>
        <h1 id="status-title">Confirming Your Payment...</h1>
        <p id="status-message">Please wait a moment. We're waiting for confirmation from the payment provider. This page will update automatically.</p>
        <div id="action-button-container"></div>
    </div>

<script>
    const paymentReference = '{{ payment_reference }}';
    const initialReference = '{{ initial_reference }}'
    const statusIcon = document.getElementById('status-icon');
    const statusTitle = document.getElementById('status-title');
    const statusMessage = document.getElementById('status-message');
    const actionContainer = document.getElementById('action-button-container');

    let attempts = 0;
    const maxAttempts = 10; // Poll for about 30 seconds (10 attempts * 3s interval)
    let pollingInterval;

    async function checkStatus() {
        attempts++;
        if (attempts > maxAttempts) {
            clearInterval(pollingInterval);
            updateUI('error', null);
            return;
        }

        try {
            const response = await fetch(`/api/v1/payment/status/?reference=${paymentReference}`);
            if (!response.ok) {
                // If the record isn't found yet, just wait for the next poll
                if (response.status === 404) return; 
                throw new Error('API request failed');
            }
            
            const data = await response.json();

            if (data.status === 'success') {
                clearInterval(pollingInterval);
                updateUI('success', data.signup_token);
            } else if (data.status === 'failed') {
                clearInterval(pollingInterval);
                updateUI('failed', null);
            }
            // If status is 'pending', the interval will just run again.
        } catch (error) {
            console.error('Polling error:', error);
            clearInterval(pollingInterval);
            updateUI('error', null);
        }
    }

    function updateUI(status, token) {
        switch (status) {
            case 'success':
                statusIcon.className = 'icon success';
                statusIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                statusTitle.textContent = 'Payment Confirmed!';
                statusMessage.textContent = 'Your signup link has been sent to your email. You can also click the button below to complete your registration now.';
                actionContainer.innerHTML = `<a href="/signup/${token}/" class="btn btn-primary">Create Your Account</a>`;
                break;
            case 'failed':
                statusIcon.className = 'icon error';
                statusIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                statusTitle.textContent = 'Payment Failed';
                statusMessage.textContent = 'Unfortunately, your payment could not be confirmed. Please try again or contact support.';
                actionContainer.innerHTML = `<a href="{% url 'landing' %}" class="btn btn-primary">Return to Homepage</a>`;
                break;
            case 'error':
            default:
                statusIcon.className = 'icon error';
                statusIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                statusTitle.textContent = 'Confirmation Timed Out';
                statusMessage.textContent = 'We haven\'t received a confirmation yet. This can sometimes take a few minutes. Please check your email for a signup link shortly.';
                actionContainer.innerHTML = `<a href="/payment/verify/unauth?reference=${paymentReference}&initial_reference=${initialReference}" class="btn btn-primary">Verify Manually</a>`;
                break;
        }
    }

    // Start polling when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        pollingInterval = setInterval(checkStatus, 7000); // Poll every 3 seconds
    });
</script>
</body>
</html>
