<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Payment - EasyBook Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reusing your existing CSS variables and common components */
        :root {
            --primary-color: #2563eb; /* Blue-600 */
            --primary-dark: #1d4ed8; /* Blue-700 */
            --secondary-color: #64748b; /* Slate-500 */
            --success-color: #10b981; /* Green-500 */
            --warning-color: #f59e0b; /* Amber-500 */
            --danger-color: #ef4444; /* Red-500 */
            --dark-color: #1e293b; /* Slate-800 */
            --light-color: #f8fafc; /* Slate-50 */
            --text-color: #334155; /* Slate-700 */
            --heading-color: #1e293b; /* Slate-800 */
            --background-light: #f1f5f9; /* Slate-100 */
            --background-dark: #e2e8f0; /* Slate-200 */
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: var(--background-light);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }
        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .btn-secondary:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        /* Specific styles for the verification page */
        .verify-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInScale 0.7s ease-out forwards;
        }

        .verify-card h1 {
            font-size: 2.2rem;
            color: var(--heading-color);
            margin-bottom: 1.5rem;
        }

        .verify-card p {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #d1fae5; /* Green-100 */
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: block;
        }
        .message.error {
            background-color: #fee2e2; /* Red-100 */
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            display: block;
        }
        .message.info {
            background-color: #e0f2fe; /* Blue-100 */
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--background-dark);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .verify-card {
                padding: 2rem;
            }
            .verify-card h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <h1>Verifying Your Payment...</h1>
        <p id="statusMessage" class="message info">Please wait while we confirm your payment status.</p>
        <div class="loading-spinner" id="loadingSpinner"></div>

        <div id="resultContent" style="display: none;">
            <div id="resultIcon"></div>
            <p id="resultMessage"></p>
            <a href="#" id="resultButton" class="btn btn-primary" style="display: none;"></a>
        </div>
        
        <div id="manualVerificationForm" style="display: none;">
            <p>If verification doesn't happen automatically, please enter your transaction reference below.</p>
            <div class="form-group">
                <label for="paymentReference">Paystack Reference:</label>
                <input type="text" id="paymentReference" placeholder="e.g., TXXXXXXXXXX">
            </div>
            <button id="verifyButton" class="btn btn-primary">Verify Manually</button>
        </div>
    </div>

<script>
    const statusMessage = document.getElementById('statusMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const manualVerificationForm = document.getElementById('manualVerificationForm');
    const paymentReferenceInput = document.getElementById('paymentReference');
    const verifyButton = document.getElementById('verifyButton');
    const resultCard = document.querySelector('.verify-card');
    const resultContainer = document.getElementById('resultContent');
    const resultMessage = document.getElementById('resultMessage');
    const resultButton = document.getElementById('resultButton');

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function showState(state, message = '', data = {}) {
        loadingSpinner.style.display = 'none';
        manualVerificationForm.style.display = 'none';
        statusMessage.style.display = 'none';
        resultContainer.style.display = 'block';

        switch (state) {
            case 'success':
                resultCard.querySelector('h1').textContent = 'Payment Successful!';
                resultMessage.textContent = message || 'Your payment has been verified. A signup link has been sent to your email. You can also proceed using the button below.';
                resultButton.textContent = 'Create Your Account';
                resultButton.href = `/signup/${data.signup_token}/`;
                resultButton.style.display = 'inline-flex';
                break;
            case 'error':
                resultCard.querySelector('h1').textContent = 'Verification Failed';
                resultMessage.innerHTML = `<strong>Error:</strong> ${message}. <br><br>Please check your reference and try again. If the issue persists, contact support.`;
                resultButton.style.display = 'none';
                manualVerificationForm.style.display = 'block'; // Show manual form on error
                break;
            case 'loading':
                resultContainer.style.display = 'none';
                statusMessage.style.display = 'block';
                loadingSpinner.style.display = 'block';
                break;
        }
    }

    async function verifyPayment(reference,initial_reference=null) {
        showState('loading');
        
        try {
            const response = await fetch('/api/v1/payment/verify/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({ reference: reference, initial_reference })
            });

            const data = await response.json();

            // Handle successful responses (e.g., 200 OK)
            if (response.ok) {
                if (data.status === 'success' || data.status === 'already_processed') {
                    showState('success', data.message, data);
                }
            } else {
                // Handle error responses (e.g., 400, 404, 500)
                const errorMessage = data.error || 'An unknown error occurred.';
                showState('error', errorMessage);
            }

        } catch (error) {
            console.error('Network or server error:', error);
            showState('error', 'A network error occurred. Please check your connection and try again.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');
        const initial_reference = urlParams.get("initial_reference");

        if (reference) {
            verifyPayment(reference,initial_reference);
        } else {
            resultCard.querySelector('h1').textContent = 'Verify Your Payment';
            showState('error', 'No payment reference found.');
        }
    });

    verifyButton.addEventListener('click', () => {
        const reference = paymentReferenceInput.value.trim();
        if (reference) {
            verifyPayment(reference);
        } else {
            alert('Please enter a valid Paystack reference.');
        }
    });
</script>
</body>
</html>
